<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            padding: 20px;
        }
        .actions {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a.button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <h1>Departments</h1>
</header>
<div class="container">
    <div class="actions">
        <!-- Add Department button -->
        <a th:href="@{/add-department}" class="button">Add Department</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Edit</th>
            <th>Improve</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over each department -->
        <tr th:each="department : ${departments}">
            <!-- Display department name -->
            <td th:text="${department.name}">Department Name</td>
            <!-- Edit link -->
            <td>
                <a th:href="@{/edit-department/{id}(id=${department.id})}" class="button">Edit</a>
            </td>
            <!-- Improve link -->
            <td>
                <a th:href="@{/improve-department/{id}(id=${department.id})}" class="button">Improve</a>
            </td>
            <!-- Delete link -->
            <td>
                <a th:href="@{/delete-department/{id}(id=${department.id})}" class="button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
